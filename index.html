<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <link rel="stylesheet" href="estilos.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     
     <main>
          <!-- Contenedor del lado DERECHO de la pagina -->
          <section id="sectionIzquierdo">
               <!-- Espacio para el logo -->
               <div class="logo">
                    <img src="./assets/logo.svg" alt="logo encriptador">
               </div>
               <!-- Espacio para el textarea -->
               <div class="textareaDiv">
                    <textarea placeholder="Ingrese el texto que desea encriptar"></textarea>
               </div>
               <!-- Espacio para los botones -->
               <div class="botonesDiv">
                    <button class="botones encriptar">Encriptar</button>
                    <button class="botones desencriptar">Desencriptar</button>
               </div>
          </section>

          <!-- Contenedor del lado IZQUIERDO de la pagina -->
          <section id="sectionDerecho">
               <div class="sectionDerechoDiv">
                    <img src="./assets/not_found.svg" alt="persona al aldo del celular error">
                    <h2>Ning√∫n mensaje fue encontrado</h2>
                    <p class="textoResultante">Ingresa el texto que desees encriptar o desencriptar</p>
                    <button id="btnCopiar">Copiar</button>
                    <p id="mensajeTextoCopiado">Texto copiado!</p>
               </div>
          </section>
     </main>
     <footer>
          <p>Desarrollado por Federico Rouyere - Mendoza, Argentina.</p>
     </footer>

     <script src="./main.js"></script>
</body>
</html>
