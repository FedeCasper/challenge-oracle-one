<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <!-- <link rel="stylesheet" href="reset.css"> -->
     <link rel="stylesheet" href="estilos.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Encriptador</title>
</head>
<body>

     <main>
          <section id="contenedorDerecho">
               <img class="logoEncriptador" src="./assets/logo.svg" alt="logo encriptador">
               <textarea name="" id="" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
               <div class="contenedorBotones">
                    <button class="botones encriptar">Encriptar</button>
                    <button class="botones desencriptar">Desencriptar</button>
               </div>
          </section>
          <section id="contenedorIzquierdo">
               <div id="contenedorResultado">
                         <img id="imagenResultado" src="./assets/not_found.svg" alt="texto no encontrado imagen">
                         <h2>Ningún mensaje fue encontrado</h2>
                         <p>Ingresa el texto que desees encriptar o desencriptar</p>
               </div>
          </section>

     </main>
     <footer>
          <p>Desarrollado por Federico Rouyere - Mendoza, Argentina.</p>
     </footer>

     <script src="./main.js"></script>
</body>
</html>
