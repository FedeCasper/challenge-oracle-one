               </div>
               <button class="botones encriptar">Encriptar</button>
               <button class="botones desencriptar">Desencriptar</button>
          </div>

          <div id="contenedorDerechoSinTexto">
               <img id="imgContenedorDerechoSinTexto" src="./assets/not_found.svg" alt="" srcset="">
               <h2>Ningún mensaje fue encontrado</h2>
               <p>Ingresa el texto que desees encriptar o desencriptar</p>
          </div>

          <div id="contenedorDerechoResultado">
               <h2 id="tituloResultadoH2">Tu texto encriptado es el siguiente</h2>
               <p id="resultadoTexto">Ingresa el texto que desees encriptar o desencriptar</p>
               <img id="imgContenedorDerechoResultado" src="./assets/happy.svg" alt="" srcset="">
               <button class="botones copiar">Copiar</button>
               <p id="mensajeTextoCopiado">Texto copiado!</p>
          </div>

     </main>

     <footer>
          <p>Desarrollado por Federico Rouyere - Mendoza, Argentina.</p>
     </footer>

     <!-- Comienzo del código JS -->

          var btnEncriptar = document.querySelector('.encriptar')
          var btnDesencriptar = document.querySelector('.desencriptar')
          var btnCopiar = document.querySelector('.copiar')

          var textarea = document.querySelector('textarea')
          window.onload = textarea.focus()

          var tituloResultadoH2 = document.querySelector('#tituloResultadoH2')
